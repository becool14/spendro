version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    networks:
      - app-network
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    networks:
      - app-network
    stdin_open: true
    volumes:
      - './frontend:/app:delegated' # Mount для hot-reloading
      - /app/node_modules
    command: 'npm run dev-exposed'
    environment:
      - CHOKIDAR_USEPOLLING=true

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
