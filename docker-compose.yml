version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - '5001:5000'
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    stdin_open: true
    ports:
      - '5173:5173'
    volumes:
      - './frontend:/app:delegated' # Mount для hot-reloading
      - /app/node_modules
    command: 'npm run dev-exposed'
    environment:
      - CHOKIDAR_USEPOLLING=true

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
